  backgroundImage_DESC
  sidebarDisabled_ASC
  sidebarDisabled_DESC
  googleToken_ASC
  googleToken_DESC
  intraToken_ASC
  intraToken_DESC
  spotifyToken_ASC
  spotifyToken_DESC
  timezone_ASC
  timezone_DESC
  phone_ASC
  phone_DESC
  type_ASC
  type_DESC
  createdAt_ASC
  createdAt_DESC
  updatedAt_ASC
  updatedAt_DESC
}

