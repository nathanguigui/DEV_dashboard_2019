type AggregateUser {
  count: Int!
}

type AggregateWidget {
  count: Int!
}

type AuthPayload {
  token: String
  User: User
}

type Mutation {
  signup(
    name: String!
    surname: String!
    email: String!
    password: String!
    address: String
    phone: String!
  ): AuthPayload
  login(email: String!, password: String!): AuthPayload
  createWidget(data: WidgetCreateInput!): Widget!
  updateWidget(data: WidgetUpdateInput!, where: WidgetWhereUniqueInput!): Widget
  updateMe(data: UpdateMeInput!): User
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Query {
  me: User
  widget(where: WidgetWhereUniqueInput!): Widget
  widgets(
    where: WidgetWhereInput
    orderBy: WidgetOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Widget!]!
  widgetsConnection(
    where: WidgetWhereInput
    orderBy: WidgetOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): WidgetConnection!
  user(where: UserWhereUniqueInput!): User
  users(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [User!]!
  usersConnection(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): UserConnection!
}

input UpdateMeInput {
  email: String
  surname: String
  address: String
  refreshTime: Int
  backgroundImage: String
  googleToken: String
  intraToken: String
  sidebarDisabled: Boolean
  phone: String
  spotifyToken: String
  widgets: UpdateMeWidgetsInput
  timezone: String
}

input UpdateMeWidgetsInput {
  connect: [WidgetWhereUniqueInput!]
  disconnect: [WidgetWhereUniqueInput!]
}

type User {
  id: ID!
  email: String!
  name: String!
  surname: String!
  address: String
  phone: String!
  type: UserType
  refreshTime: Int
  backgroundImage: String
  sidebarDisabled: Boolean
  googleToken: String
  intraToken: String
  spotifyToken: String
  timezone: String
  widgets(
    where: WidgetWhereInput
    orderBy: WidgetOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Widget!]
}

type UserConnection {
  pageInfo: PageInfo!
  edges: [UserEdge!]!
  aggregate: AggregateUser!
}

type UserEdge {
  node: User!
  cursor: String!
}

enum UserOrderByInput {
  id_ASC
  id_DESC
  email_ASC
  email_DESC
  password_ASC
  password_DESC
  name_ASC
  name_DESC
  surname_ASC
  surname_DESC
  address_ASC
  address_DESC
  refreshTime_ASC
  refreshTime_DESC
